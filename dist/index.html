<!DOCTYPE html>
<html>
<head>
    <title>Graphed Results - Ringtail UI Extension</title>
    
    <link rel="stylesheet" type="text/css" href="dc.css" />
    <style type="text/css">
html,body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Arial, Tahoma, sans-serif;
    font-size: 14px;
    color: #333333;
}
body {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: stretch;
}
#graph {
    flex: 1;
    overflow: hidden;
}
.dc-chart .axis text,
.dc-chart g.row text {
    font-family: 'Segoe UI', Arial, Tahoma, sans-serif;
    font-size: 13px;
    fill: #333333;
}
.dc-chart .selected path {
    stroke: #333;
    stroke-width: 2;
}
    </style>
</head>
<body>
    <div id="graph"></div>

    <script type="text/javascript" src="app.js" ></script>
</body>
</html>
